<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Article</h1>
    </div>
    <div class="col-sm-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="col-sm-12">

                    <div class="col-sm-6">
                        <label class="control-label" for="firstName">First Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="user.title" id="firstName" class="form-control" placeholder="{{user.firstName}}" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label class="control-label" for="lastName">Last Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="user.title" id="lastName" class="form-control" placeholder="{{user.lastName}}" required>
                        </div>
                    </div>

                </div>


                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea data-ng-model="user.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
